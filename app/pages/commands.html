{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Comandos de AlexisBot{% endblock %}
{% block head %}
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
{% endblock %}
{% block content %}
<div class="columns is-mobile is-centered">
  <div class="column is-three-quarters has-text-justified content">
    <h1>Comandos disponibles para Alexis</h1>
    <table id="commands">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
{% endblock %}

{% block footer %}
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
  <script src="{% static 'commands.js' %}"></script>
{% endblock %}
